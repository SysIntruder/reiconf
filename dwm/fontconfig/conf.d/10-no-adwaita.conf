<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <description>Reject Adwaita and accept IBM Plex</description>
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/Adwaita/*</glob>
    </rejectfont>
    <acceptfont>
      <pattern>
        <patelt name="family">
          <string>IBM Plex</string>
        </patelt>
      </pattern>
    </acceptfont>
  </selectfont>
</fontconfig>
